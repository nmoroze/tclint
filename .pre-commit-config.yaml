repos:
  - repo: local
    hooks:
    - id: black
      name: black
      language: python
      entry: black
      files: '^.*\.py$'
      args: [--preview]
  - repo: local
    hooks:
    - id: flake8
      name: flake8
      language: python
      entry: flake8
      files: '^.*\.py$'
  - repo: local
    hooks:
    - id: mypy
      name: mypy
      language: python
      entry: mypy
      files: '^src/.*\.py$'
  - repo: local
    hooks:
    - id: codespell
      name: codespell
      language: python
      entry: codespell
      files: '^.*$'
