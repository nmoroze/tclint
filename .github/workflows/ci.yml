name: CI

on:
  push:
    branches: main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install tclint
        run: |
          pip install .[dev] -c dev-constraints.txt

      - name: Run tests
        run: |
          pytest

  format:
    name: Check format
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Check format
        run: |
          pip install black -c dev-constraints.txt
          black --check --preview .

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Lint
        run: |
          pip install flake8 -c dev-constraints.txt
          flake8 --statistics .

      - name: Typecheck
        run: |
          pip install mypy -c dev-constraints.txt
          mypy src
